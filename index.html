<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- main style file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root" class="container">
      <h2 class="title">
        Change the background color by clicking the following button
      </h2>
      <!-- field to show the color code -->
      <div class="copy-field">
        <input type="text" id="result-field" value="#000000" disabled />
        <button class="copy-btn" id="copy-btn">Copy</button>
        <span id="copy-alert">Copy Color Code</span>
      </div>
      <button class="btn" id="btn">Change Color</button>
    </div>

    <!-- main script file -->
    <script src="index.js"></script>
  </body>
</html>
